version: "3.8"
services:
  n8n:
    image: n8nio/n8n:latest
    container_name: n8n_content_factory
    ports:
      - "5678:5678"
    volumes:
      - n8n_data:/home/node/.n8n
    environment:
      - N8N_HOST=${DOMAIN_NAME:-localhost}
      - NODE_ENV=production
    restart: always

volumes:
  n8n_data: